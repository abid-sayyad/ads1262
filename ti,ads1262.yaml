%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/adc/ti,ads1262.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Texas Instruments ADS1262 32-Bit Analog to Digital Converter

maintainers:
  - Sayyad Abid <sayyad.abid16@gmail.com>

description: |
  Texas Instruments ADS1262 32-Bit Analog to Digital Converter with,
  internal temperature sensor, GPIOs and PGAs

  Specifications about the part can be found at:
  https://www.ti.com/product/ADS1262

properties:
  compatible:
    enum:
      - ti,ads1262
  reg:
    maxItems: 1

  vref-supply:
    description: |
      The regulator supply for ADC and DAC reference voltage.

  spi-cpha: true

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

required:
  - compatible
  - reg
  - spi-cpha

patternProperties:
  "^channel@[0-10]$":
    $ref: adc.yaml
    type: object
    description: |
      Represents the external channels which are connected to the ADC.

    properties:
      reg:
        description: |
          Channel number. It can have up to 11 channels numbered from 0 to 10.
        items:
          - minimum: 0
            maximum: 10

      diff-channels: true

    required:
      - reg

    additionalProperties: false

allOf:
  - $ref: /schemas/spi/spi-peripheral-props.yaml#

unevaluatedProperties: false

examples:
  - |
    spi {
      #address-cells = <1>;
      #sixe-cells = <0>;

      ads1262: adc@0 {
        compatible = "ti,ads1262";
        reg = <0>;
        spi-max_frequency = <7372800>;
        vref-supply = <&adc_vref>;
        spi-cpha;

        #address-cells = <1>;
        #size-cells = <0>;

        channel@0 {
          reg = <0>;
          diff-channels = <0 1>;
        };
      };
    };
...
